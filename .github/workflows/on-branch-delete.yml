name: Branch Deleted

on:
  delete:
  workflow_dispatch:

jobs:
  onBranchDeleted:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    # if: github.event.ref_type == 'branch'
    steps:
      # - name: Clean up
      #   run: |
      #     echo "Checking pipline cleanup for branch ${{ github.event.ref }}"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::384408301901:role/gitops-odic-source-Role-BLOZ4AX6UZ39

      - name: Check for pipeline existing
        run: |
          scripts/doesPipelineExist.sh featureX
          echo "::set-output name=PIPELINE_EXISTS::$?"
        id: pipelineexists

      - name: Create Delete Pipeline Issue
        uses: peter-evans/create-or-update-comment@v2.0.0
        with:
          body: |
            Detected branch deletion: featureX 
            Should we cleanup the CD pipeline?
            Comment "Yes" to delete
        if: ${{ steps.pipelineexists.outputs.PIPELINE_EXISTS }} == 1
